<!DOCTYPE html>
<html>
<head>
  <title>GoAmeego</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="landing styles.css">
</head>
<body>
 <div class="container">
 <div>
      <form class="form-signin">
      	<center>
      	<img style="height:auto; width:200px;"class="img-responsive" src="images/GoAmeego Logo.jpg">
      	</center>
        <h4 class="form-signin-heading">Login</h4>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <form><button class="btn btn-lg btn-primary btn-block" acttype="submit" onClick="parent.location='profile.html'">Sign in</button></form>
      </form>
      </div>
    </div>
	
</body>
